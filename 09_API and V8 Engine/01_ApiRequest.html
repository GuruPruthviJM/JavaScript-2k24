<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>API</title>
</head>
<body style="background-color: #212121; color: #fff;">
    0	UNSENT	Client has been created. open() not called yet. <br>
    1	OPENED	open() has been called. <br>
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
    3	LOADING	Downloading; responseText holds partial data.<br>
    4	DONE	The operation is complete.
    <br>
    <br>
    <br>
    <br>
    <img src="" alt="Github Image" id="gitImage">
    <p id="numOfUsers"></p>
</body>
<script>
    const image = document.getElementById('gitImage');
    const p = document.querySelector('p');
    const requestUrl = 'https://api.github.com/users/GuruPruthviJM'
    const xhr = new XMLHttpRequest()    
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        // console.log(xhr.readyState);
        if(xhr.readyState===4){
            let data = this.responseText // It will not store the data with object but it will be stored in String
            console.log(data);
            data=JSON.parse(data)
            image.src=data.avatar_url;
            image.style.width='15%'
            image.style.height='100%'
            p.innerHTML=`Number of followers of my github is: ${data.followers}`;
            console.log("Number of following is: ", data.following);
        }  
    }
    xhr.send()
</script>
</html>
