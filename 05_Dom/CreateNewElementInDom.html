<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    const div=document.createElement('div')
    div.className="parent"
    div.id=Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // Don't prefer this it takes more time as compared to the other method
    // Because it is going to fetch the text from div and then replace the text
    // div.innerText = "Guru Pruthvi" 
    // Use this method so it is not going to fetch the text from div
    // the createTextNode is not going to over write the div text it is going to be inserted in the next line text.
    const addText = document.createTextNode("Guru Pruthvi")
    div.appendChild(addText);
    // By using appendChild it is going to display in the body of html
    document.body.appendChild(div)
    console.log(div);
</script>
</html>
