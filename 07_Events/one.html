<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=, initial-scale=1.0"> -->
    <title>HTML Events</title>
</head>
<body style="background-color: #414141; color: #fff;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: rgb(58, 110, 156);" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // document.getElementById('owl').onclick = function(){ // It is Outdated
    //     alert("owl clicked!")
    // }
    // attachEvent()
    // JQuery - onEventListner

    // type
    // timestamp
    // defaultPrevented
    // target
    // toElement
    // srcElement
    // currentTarget
    // clientX
    // clientY
    // altkey
    // ctrlkey
    // shiftkey
    // keyCode

    document.getElementById('images').addEventListener('click', (e) => { // It is the best method
        console.log("Click inside the 'ul'");
    }, false) // false means it is event bubbling and true means it is event capturing
    
    // In event bubbling will print from bottom to up
    // In event capturing will print from top to bottom

    document.getElementById('owl').addEventListener('click', (e) => { // It is the best method
        console.log("'owl' clicked");
        // e.stopPropagation() // If we use stopPropagation then it doesn't start to act for event bubling and event capturing
    }, false)

    document.getElementById('google').addEventListener('click', (e) => {
        console.log("google clicked");
        e.preventDefault();
        // e.stopPropagation()
    })

    document.querySelector('#images').addEventListener('click', (e)=>{
        e.stopPropagation();
        console.log(e.target.parentNode); // From this i will recieve the li 
        let removeIt = e.target.parentNode; 
        removeIt.remove(); // Here we are going to delete directly
        // removeIt.parentNode.removeChild(removeIt); // From this i will recieve the ul and then remove the li
    }, true)

</script>
</html>
